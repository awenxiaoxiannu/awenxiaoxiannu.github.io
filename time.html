<!DOCTYPE HTML>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HAPPY BIRTHDAY</title>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <style type="text/css">
        @font-face {
            font-family: digit;
            src: url('/fonts/digital-7_mono.ttf') format("truetype");
        }
    </style>
    <link href="css/time.css" rel="stylesheet" type="text/css">
    <link href="css/last_style.css" rel="stylesheet" type="text/css">
    <link href="css/default.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/garden.js" type="text/javascript"></script>
    <script src="js/functions.js" type="text/javascript"></script>
    <link href="favicon.png" rel="icon" type="image/png">

</head>

<body>
<div id="mainDiv">
    <div id="content">
        <div id="code">
            <br/>
            <br/>
            <div class="keyword">
                我们的故事开始于 2018年12月7日的那个夜晚,............
            </div>

            <br><br/>
            <br><br/>
            <br><br/>

            <div class="keyword">
                这是和你过的第一个生日，祝你生日快乐!
            </div>


        </div>
        <div id="loveHeart">
            <canvas id="garden"></canvas>
            <div id="words">
                <div id="messages">
                    热烈庆祝阿雯诞辰
                    <div id="elapseClock"></div>
                </div>
                <div id="loveu">
                    &nbsp;&nbsp;&nbsp;&nbsp;祝小仙女，永远美丽！<br/>
                    <div class="signature">-by 施涛</div>
                </div>
            </div>
        </div>
    </div>
    <div id="copyright">
        Copyright © Sitoi 2018-2019
    </div>
</div>
<script type="text/javascript">
    var offsetX = $("#loveHeart").width() / 2;
    var offsetY = $("#loveHeart").height() / 2 - 55;
    var displayMode = 1;
    var together = new Date();
    together.setFullYear(1997, 4 - 1, 7);
    together.setHours(0);
    together.setMinutes(0);
    together.setSeconds(0);
    together.setMilliseconds(0);

    $("#loveHeart").click(function () {
        displayMode *= -1;
        timeElapse(together, displayMode);
    });

    if (!document.createElement('canvas').getContext) {
        var msg = document.createElement("div");
        msg.id = "errorMsg";
        msg.innerHTML = "你的浏览器不支持HTML5!<br/>请使用Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
        document.body.appendChild(msg);
        $("#code").css("display", "none")
        $("#copyright").css("position", "absolute");
        $("#copyright").css("bottom", "10px");
        document.execCommand("stop");
    } else {
        setTimeout(function () {
            adjustWordsPosition();
            startHeartAnimation();
        }, 2000);

        timeElapse(together, displayMode);
        setInterval(function () {
            timeElapse(together, displayMode);
        }, 500);

        adjustCodePosition();
        $("#code").typewriter();
    }
</script>
</body>
</html>
